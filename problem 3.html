    <title>Problem 3</title>

  <body>
    <script>
      var i = 1;
      var n = parseInt(prompt("Enter one number : "));
      console.log("The even numbers are in between 1 to " + n + " are : ");
      if (n === 0) {
        console.log(
          "Zero is not an even and not a odd number. try other number."
        );
      } else if (n === 1) {
        console.log("There are no even number between 1 and 1.");
      } else if (n > 1) {
        for (i = 1; i <= n; i++) {
          if (i % 2 === 0) {
            console.log(i);
          }
        }
      } else {
        console.log("Invalid input.");
      }
    </script>
    <p
      style="
        text-align: center;
        color: coral;
        font-size: 150%;
        font-family: Bebas Neue;
      "
    >
      <b
        >Problem 3: Write a JavaScript code to print all even numbers from 1 to
        a given number 'n' using a loop in JavaScript.</b
      >
    </p>
  </body>
